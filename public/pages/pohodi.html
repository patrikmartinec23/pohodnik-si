<!DOCTYPE html>
<html lang="sl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pohodi – Pohodnik.si</title>
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
        />
        <link rel="stylesheet" href="../css/fontawesome.css" />
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet" href="../css/styles.css" />
    </head>
    <body>
        <div id="navbar"></div>

        <div class="container mt-5 py-5">
            <div class="row mt-5">
                <div class="col-12">
                    <h2 class="fw-bold">Prihajajoči pohodi</h2>
                    <p class="text-muted mb-3">
                        Razpisani pohodi, ki se bodo zgodili v prihodnosti
                    </p>
                    <hr class="hr-heading-primary w-25" />
                </div>
            </div>

            <!-- Filter Section -->
            <div class="row mb-4" data-aos="fade-down">
                <div class="col-12">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Filtriraj pohode</h5>
                            <div class="row g-3">
                                <!-- Search -->
                                <div class="col-md-4">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="searchInput"
                                        placeholder="Išči po imenu ali lokaciji..."
                                    />
                                </div>

                                <!-- Difficulty -->
                                <div class="col-md-2">
                                    <select
                                        class="form-select"
                                        id="tezavnostFilter"
                                    >
                                        <option value="">Vse težavnosti</option>
                                        <option value="1">1 - Lahko</option>
                                        <option value="2">2 - Zmerno</option>
                                        <option value="3">3 - Zahtevno</option>
                                        <option value="4">
                                            4 - Zelo zahtevno
                                        </option>
                                        <option value="5">5 - Ekstremno</option>
                                    </select>
                                </div>

                                <!-- Location -->
                                <div class="col-md-2">
                                    <select
                                        class="form-select"
                                        id="lokacijaFilter"
                                    >
                                        <option value="">Vse lokacije</option>
                                        <option value="Julijske Alpe">
                                            Julijske Alpe
                                        </option>
                                        <option value="Kamniške Alpe">
                                            Kamniške Alpe
                                        </option>
                                        <option value="Karavanke">
                                            Karavanke
                                        </option>
                                        <option value="Pohorje">Pohorje</option>
                                    </select>
                                </div>

                                <!-- Date Range -->
                                <div class="col-md-2">
                                    <input
                                        type="date"
                                        class="form-control"
                                        id="datumOdFilter"
                                        placeholder="Datum od"
                                    />
                                </div>
                                <div class="col-md-2">
                                    <input
                                        type="date"
                                        class="form-control"
                                        id="datumDoFilter"
                                        placeholder="Datum do"
                                    />
                                </div>

                                <!-- Available Only -->
                                <div class="col-12">
                                    <div
                                        class="d-flex align-items-center justify-content-between"
                                    >
                                        <div class="form-check">
                                            <input
                                                class="form-check-input"
                                                type="checkbox"
                                                id="availableOnlyFilter"
                                            />
                                            <label
                                                class="form-check-label"
                                                for="availableOnlyFilter"
                                            >
                                                Prikaži samo pohode s prostimi
                                                mesti
                                            </label>
                                        </div>
                                        <button
                                            id="resetFilters"
                                            class="btn btn-secondary btn-sm"
                                        >
                                            <i
                                                class="fas fa-undo me-2 d-none d-md-inline-block"
                                            ></i
                                            >Ponastavi
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pohodi Cards -->
            <div class="row" data-aos="fade-up">
                <!-- Cards will be inserted here by JavaScript -->
            </div>
        </div>

        <div id="footer"></div>

        <!-- Scripts -->
        <script src="../utils/Auth.js"></script>
        <script src="../components/Navbar.js"></script>
        <script src="../components/Footer.js"></script>
        <script src="../components/Pohodi.js"></script>
        <script src="../js/script.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
