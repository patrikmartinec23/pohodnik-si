<!DOCTYPE html>
<html lang="sl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pohodi – Pohodnik.si</title>
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
        />
        <link rel="stylesheet" href="../css/fontawesome.css" />
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet" href="../css/styles.css" />
    </head>
    <body>
        <div id="main-content">
            <!-- Navigation -->
            <div id="navbar" class="mb-7"></div>

            <section id="pohodi" class="pohodi">
                <div class="container">
                    <div class="row mb-4">
                        <div
                            class="col-12 d-flex flex-column align-items-start"
                        >
                            <h2 class="fw-bold">Raziskuj med Pohodi</h2>
                            <hr class="hr-heading-primary w-25" />
                        </div>
                    </div>
                    <div class="row mb-4" data-aos="fade-down">
                        <div class="col-md-4 mb-2">
                            <input
                                type="text"
                                id="searchInput"
                                class="form-control"
                                placeholder="Išči pohode po imenu..."
                            />
                        </div>
                        <div class="col-md-2 mb-2">
                            <select id="tezavnostFilter" class="form-select">
                                <option value="">Vse težavnosti</option>
                                <option value="1">1/5</option>
                                <option value="2">2/5</option>
                                <option value="3">3/5</option>
                                <option value="4">4/5</option>
                                <option value="5">5/5</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-2">
                            <select id="lokacijaFilter" class="form-select">
                                <option value="">Vse lokacije</option>
                                <option value="Karavanke">Karavanke</option>
                                <option value="Julijske Alpe">
                                    Julijske Alpe
                                </option>
                                <option value="Kamniške Alpe">
                                    Kamniške Alpe
                                </option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-2">
                            <select id="datumFilter" class="form-select">
                                <option value="">Vsi datumi</option>
                                <option value="2025-05-16">16.5.2025</option>
                                <option value="2025-05-17">17.5.2025</option>
                                <option value="2025-05-18">18.5.2025</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-2">
                            <button class="btn btn-secondary">Išči</button>
                        </div>
                    </div>

                    <div
                        class="row"
                        data-aos="fade-up"
                        data-aos-duration="300"
                        data-aos-delay="200"
                    >
                        <div class="col-md-4 mb-4">
                            <div class="card bg-light hover-shadow">
                                <a href="pohod.html?id=1">
                                    <img
                                        src="../images/project-1.jpg"
                                        alt="Project 1"
                                        class="card-img-top"
                                    />
                                    <div class="card-body text-dark">
                                        <div
                                            class="d-flex justify-content-between align-items-start mb-2"
                                        >
                                            <h5 class="card-title mb-0">
                                                <strong>Vzpon na Stol</strong>
                                            </h5>
                                            <span class="badge bg-primary">
                                                <i
                                                    class="fas fa-mountain me-1"
                                                ></i
                                                >2165m
                                            </span>
                                        </div>
                                        <div class="d-flex gap-2 mb-3">
                                            <span class="badge bg-success">
                                                <i
                                                    class="fas fa-hiking me-1"
                                                ></i
                                                >2/5
                                            </span>
                                            <span class="badge bg-info">
                                                <i class="fas fa-clock me-1"></i
                                                >6h
                                            </span>
                                            <span
                                                class="badge bg-warning text-dark"
                                            >
                                                <i
                                                    class="fas fa-map-marker-alt me-1"
                                                ></i
                                                >Karavanke
                                            </span>
                                        </div>
                                        <p class="card-text small mb-2">
                                            Eden najlepših razgledov v
                                            Karavankah
                                        </p>
                                        <div
                                            class="d-flex justify-content-between align-items-center"
                                        >
                                            <small class="text-muted">
                                                <i
                                                    class="fas fa-calendar me-1"
                                                ></i
                                                >18. 5. 2025
                                            </small>
                                            <small class="text-primary">
                                                <i class="fas fa-users me-1"></i
                                                >Društvo Trail
                                            </small>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <div id="footer"></div>

        <script src="../utils/Auth.js"></script>
        <script src="../components/Navbar.js"></script>
        <script src="../components/Footer.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../components/Pohodi.js"></script>
        <!-- <script src="../js/script.js"></script> -->

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
