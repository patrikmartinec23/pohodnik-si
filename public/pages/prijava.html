<!DOCTYPE html>
<html lang="sl">
    <head>
        <meta charset="UTF-8" />
        <title>Prijava – Pohodnik.si</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
        />
        <link rel="stylesheet" href="../css/fontawesome.css" />
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet" href="../css/styles.css" />
        <style>
            body {
                background-color: var(--bs-secondary);
            }

            .login-container {
                max-width: 400px;
                margin: 90px auto;
                background: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }

            .form-check-inline input {
                margin-right: 5px;
            }

            .error-message {
                color: #dc3545;
                font-size: 0.875rem;
                margin-top: 0.5rem;
                display: none;
            }
        </style>
    </head>
    <body class="bg-light">
        <div id="navbar"></div>

        <div
            class="login-container mt-8"
            data-aos="fade-up"
            data-aos-delay="200"
        >
            <img src="../images/logo.png" alt="Pohodnik.si" class="logo" />
            <h4 class="text-center mb-3">Prijava</h4>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label"
                        >Uporabniško ime</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="Vnesi uporabniško ime"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Geslo</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Vnesi geslo"
                        required
                    />
                </div>

                <div id="loginError" class="error-message"></div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">
                        Prijava
                    </button>
                </div>
            </form>

            <p class="text-center mt-3">
                Nimate računa?
                <a href="registracija-pohodnik.html">Registrirajte se</a>
            </p>
        </div>

        <div id="footer"></div>

        <!-- Scripts -->
        <script src="../utils/Auth.js"></script>
        <script src="../components/Navbar.js"></script>
        <script src="../components/Footer.js"></script>
        <script src="../components/Login.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
