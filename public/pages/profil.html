<!DOCTYPE html>
<html lang="sl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Moj Profil – Pohodnik.si</title>
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/fontawesome.css" />
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="icon" type="image/png" href="../images/logo.png" />
    </head>
    <body>
        <div id="navbar"></div>

        <div id="main-content" class="mt-6">
            <section class="profile py-5">
                <div class="container">
                    <div class="row mb-4">
                        <div
                            class="col-12 d-flex flex-column align-items-start"
                        >
                            <h2 class="fw-bold">Moj Profil</h2>
                            <hr class="hr-heading-primary w-25" />
                        </div>
                    </div>

                    <div class="row" data-aos="fade-up">
                        <div class="col-lg-4 mb-4">
                            <div class="card bg-light shadow-sm">
                                <div class="card-body text-center">
                                    <i
                                        class="fas fa-user-circle fa-5x text-primary mb-3"
                                    ></i>
                                    <h3
                                        class="card-title h4 mb-4"
                                        id="userUsername"
                                    ></h3>
                                    <p class="text-muted mb-3">Pohodnik</p>
                                    <hr
                                        class="hr-heading-secondary w-75 mx-auto"
                                    />
                                    <div
                                        class="user-details text-start my-3 mb-5"
                                    >
                                        <div
                                            class="d-flex align-items-center mb-2"
                                        >
                                            <i
                                                class="fas fa-id-card text-primary me-2"
                                            ></i>
                                            <span id="userName"
                                                >Loading...</span
                                            >
                                        </div>
                                        <div
                                            class="d-flex align-items-center mb-2"
                                        >
                                            <i
                                                class="fas fa-calendar-alt text-primary me-2"
                                            ></i>
                                            <span id="userBirthday"
                                                >Loading...</span
                                            >
                                        </div>
                                        <div
                                            class="d-flex align-items-center mb-3"
                                        >
                                            <i
                                                class="fas fa-map-marker-alt text-primary me-2"
                                            ></i>
                                            <span id="userLocation"
                                                >Loading...</span
                                            >
                                        </div>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button
                                            class="btn btn-outline-primary"
                                            onclick="editProfile()"
                                        >
                                            <i class="fas fa-edit me-2"></i
                                            >Uredi profil
                                        </button>
                                        <button
                                            class="btn btn-outline-danger"
                                            onclick="Auth.logout()"
                                        >
                                            <i
                                                class="fas fa-sign-out-alt me-2"
                                            ></i
                                            >Odjava
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Statistics - MOVED BACK UP -->
                            <div class="card shadow-sm bg-light mt-4">
                                <div class="card-body">
                                    <h5 class="card-title mb-3">Statistika</h5>
                                    <div class="text-center mb-3">
                                        <div class="badge-container mb-3">
                                            <span
                                                class="badge fs-6 py-2 px-3"
                                                id="userBadge"
                                            >
                                                <!-- Badge will be loaded here -->
                                            </span>
                                        </div>
                                        <div class="hikes-stat">
                                            <h3
                                                class="text-primary mb-0"
                                                id="totalHikes"
                                            >
                                                0
                                            </h3>
                                            <small class="text-muted"
                                                >Opravljenih pohodov</small
                                            >
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Personal Details -->
                            <div class="card shadow-sm bg-light mt-4">
                                <div class="card-body">
                                    <h5 class="card-title mb-3">
                                        Osebni podatki
                                    </h5>
                                    <ul class="list-unstyled">
                                        <li class="mb-2">
                                            <i
                                                class="fas fa-user text-primary me-2"
                                            ></i>
                                            <span id="userNameDetails"
                                                >Ime Priimek</span
                                            >
                                        </li>
                                        <li class="mb-2">
                                            <i
                                                class="fas fa-birthday-cake text-primary me-2"
                                            ></i>
                                            <span id="userBirthdayDetails"
                                                >01.01.1990</span
                                            >
                                        </li>
                                        <li class="mb-2">
                                            <i
                                                class="fas fa-map-marker-alt text-primary me-2"
                                            ></i>
                                            <span id="userLocationDetails"
                                                >Ljubljana</span
                                            >
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <!-- Memberships -->
                            <div class="card shadow-sm bg-light mt-4">
                                <div class="card-body">
                                    <h5 class="card-title mb-3">
                                        <i
                                            class="fas fa-users me-2 text-primary"
                                        ></i
                                        >Članstva
                                    </h5>
                                    <div id="userMemberships">
                                        <!-- Memberships will be loaded here -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div class="col-lg-8">
                            <!-- Upcoming Hikes -->
                            <div class="card shadow-sm bg-light mb-4">
                                <div class="card-body">
                                    <h5 class="card-title mb-4">
                                        <i
                                            class="fas fa-calendar-plus me-2 text-success"
                                        ></i
                                        >Prihajajoči pohodi
                                    </h5>
                                    <div id="upcomingHikes">
                                        <!-- Upcoming hikes will be loaded here -->
                                    </div>
                                </div>
                            </div>

                            <!-- Past Hikes -->
                            <div class="card shadow-sm bg-light">
                                <div class="card-body">
                                    <h5 class="card-title mb-4">
                                        <i
                                            class="fas fa-history me-2 text-secondary"
                                        ></i
                                        >Pretekli pohodi
                                    </h5>
                                    <div id="pastHikes">
                                        <!-- Past hikes will be loaded here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div id="footer"></div>

        <script src="../utils/Auth.js"></script>
        <script src="../components/Navbar.js"></script>
        <script src="../components/Footer.js"></script>
        <script src="../js/script.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../components/Profile.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
