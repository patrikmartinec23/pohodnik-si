<!DOCTYPE html>
<html lang="sl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Moj Profil – Pohodnik.si</title>
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/fontawesome.css" />
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet" href="../css/styles.css" />
    </head>
    <body>
        <div id="navbar"></div>

        <div id="main-content" class="mt-6">
            <section class="profile py-5">
                <div class="container">
                    <div class="row mb-4">
                        <div
                            class="col-12 d-flex flex-column align-items-start"
                        >
                            <h2 class="fw-bold">Moj Profil</h2>
                            <hr class="hr-heading-primary w-25" />
                        </div>
                    </div>

                    <div class="row" data-aos="fade-up">
                        <div class="col-lg-4 mb-4">
                            <div class="card bg-light shadow-sm">
                                <div class="card-body text-center">
                                    <i
                                        class="fas fa-user-circle fa-5x text-primary mb-3"
                                    ></i>
                                    <h3
                                        class="card-title h4 mb-4"
                                        id="userUsername"
                                    ></h3>
                                    <hr
                                        class="hr-heading-secondary w-75 mx-auto"
                                    />
                                    <div
                                        class="user-details text-start my-3 mb-5"
                                    >
                                        <div
                                            class="d-flex align-items-center mb-2"
                                        >
                                            <i
                                                class="fas fa-id-card text-primary me-2"
                                            ></i>
                                            <span id="userName"
                                                >Loading...</span
                                            >
                                        </div>
                                        <div
                                            class="d-flex align-items-center mb-2"
                                        >
                                            <i
                                                class="fas fa-calendar-alt text-primary me-2"
                                            ></i>
                                            <span id="userBirthday"
                                                >Loading...</span
                                            >
                                        </div>
                                        <div
                                            class="d-flex align-items-center mb-3"
                                        >
                                            <i
                                                class="fas fa-map-marker-alt text-primary me-2"
                                            ></i>
                                            <span id="userLocation"
                                                >Loading...</span
                                            >
                                        </div>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button
                                            class="btn btn-outline-primary"
                                            onclick="editProfile()"
                                        >
                                            <i class="fas fa-edit me-2"></i
                                            >Uredi profil
                                        </button>
                                        <button
                                            class="btn btn-outline-danger"
                                            onclick="Auth.logout()"
                                        >
                                            <i
                                                class="fas fa-sign-out-alt me-2"
                                            ></i
                                            >Odjava
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-8">
                            <!-- Statistics -->
                            <div class="card bg-light shadow-sm mb-4">
                                <div class="card-body">
                                    <h4 class="card-title mb-4">Statistika</h4>
                                    <div class="row text-center">
                                        <div class="col-md-4 mb-3">
                                            <h3
                                                class="h2 text-primary"
                                                id="totalHikes"
                                            >
                                                0
                                            </h3>
                                            <p class="text-muted">
                                                Opravljeni pohodi
                                            </p>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <h3
                                                class="h2 text-success"
                                                id="totalAltitude"
                                            >
                                                0
                                            </h3>
                                            <p class="text-muted">
                                                Skupna višina (m)
                                            </p>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <h3
                                                class="h2 text-info"
                                                id="totalTime"
                                            >
                                                0
                                            </h3>
                                            <p class="text-muted">
                                                Skupni čas (h)
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Upcoming Hikes -->
                            <div class="card bg-light shadow-sm">
                                <div class="card-body">
                                    <h4 class="card-title mb-4">
                                        Prihajajoči pohodi
                                    </h4>
                                    <div id="upcomingHikes"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div id="footer"></div>

        <script src="../utils/Auth.js"></script>
        <script src="../components/Navbar.js"></script>
        <script src="../components/Footer.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../components/Profile.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
