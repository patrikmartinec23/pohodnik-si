<!DOCTYPE html>
<html lang="sl">
    <head>
        <meta charset="UTF-8" />
        <title>Registracija društva – Pohodnik.si</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/fontawesome.css" />
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="icon" type="image/png" href="../images/logo.png" />
        <style>
            .login-container {
                max-width: 800px;
                margin: 90px auto;
                background: white;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <body class="bg-light">
        <div id="navbar"></div>

        <div
            class="login-container mt-7"
            data-aos="fade-up"
            data-aos-delay="200"
        >
            <div class="text-center mb-4">
                <img
                    src="../images/logo.png"
                    alt="Pohodnik.si"
                    class="logo mb-3 w-25"
                />
                <h4>Registracija Društva</h4>
            </div>

            <div class="text-center mb-4">
                <p class="mb-2">Ste pohodnik?</p>
                <a
                    href="registracija-pohodnik.html"
                    class="btn btn-outline-secondary"
                >
                    <i class="fas fa-user me-2"></i>Registriraj pohodnika
                </a>
            </div>

            <form id="registerForm" class="needs-validation" novalidate>
                <div class="row g-3">
                    <!-- Account Details -->
                    <div class="col-12">
                        <h5 class="border-bottom pb-2">Podatki za prijavo</h5>
                    </div>
                    <div class="col-md-6">
                        <label for="username" class="form-label"
                            >Uporabniško ime</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            required
                        />
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Geslo</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            required
                        />
                    </div>
                    <div class="col-md-6">
                        <label for="confirmPassword" class="form-label"
                            >Potrdi geslo</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="confirmPassword"
                            required
                        />
                    </div>

                    <!-- Personal Information -->
                    <div class="col-12">
                        <h5 class="border-bottom pb-2 mt-3">
                            Podatki o društvu
                        </h5>
                    </div>
                    <div class="col-md-6">
                        <label for="ime" class="form-label">Ime društva</label>
                        <input
                            type="text"
                            class="form-control"
                            id="ime"
                            required
                        />
                    </div>
                    <div class="col-md-6">
                        <label for="naslov" class="form-label">Naslov</label>
                        <input
                            type="text"
                            class="form-control"
                            id="naslov"
                            required
                        />
                    </div>
                    <div class="col-md-6">
                        <label for="datumUstanovitve" class="form-label"
                            >Leto ustanovitve</label
                        >
                        <input
                            type="year"
                            class="form-control"
                            id="datumUstanovitve"
                            required
                        />
                    </div>
                    <div class="col-md-6">
                        <label for="predsednik" class="form-label"
                            >Predsednik društva</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="predsednik"
                            required
                        />
                    </div>

                    <div class="col-12">
                        <div
                            id="registerError"
                            class="alert alert-danger d-none"
                        ></div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-users me-2"></i>Registriraj društvo
                        </button>
                    </div>
                </div>
            </form>

            <p class="text-center mt-3">
                Že imate račun? <a href="prijava.html">Prijava</a>
            </p>
        </div>

        <div id="footer"></div>

        <script src="../utils/Auth.js"></script>
        <script src="../components/Navbar.js"></script>
        <script src="../components/Footer.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../components/RegisterDrustvo.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
