<!DOCTYPE html>
<html lang="sl">
    <head>
        <meta charset="UTF-8" />
        <title>Registracija Pohodnika – Pohodnik.si</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/fontawesome.css" />
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet" href="../css/styles.css" />
        <style>
            .login-container {
                max-width: 400px;
                margin: 90px auto;
                background: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
            .error-message {
                color: #dc3545;
                font-size: 0.875rem;
                margin-top: 0.5rem;
                display: none;
            }
        </style>
    </head>
    <body class="bg-light">
        <div id="navbar"></div>

        <div
            class="login-container mt-8"
            data-aos="fade-up"
            data-aos-delay="200"
        >
            <img src="../images/logo.png" alt="Pohodnik.si" class="logo" />
            <h4 class="text-center mb-3">Registracija Pohodnika</h4>

            <div class="text-center mb-4">
                <p>Ste predstavnik pohodniškega društva?</p>
                <a
                    href="registracija-drustvo.html"
                    class="btn btn-outline-primary"
                >
                    <i class="fas fa-users me-2"></i>Registriraj društvo
                </a>
            </div>

            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label"
                        >Uporabniško ime</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Geslo</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label"
                        >Potrdi geslo</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        required
                    />
                </div>

                <div id="registerError" class="error-message"></div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">
                        Registriraj se
                    </button>
                </div>
            </form>

            <p class="text-center mt-3">
                Že imate račun? <a href="prijava.html">Prijava</a>
            </p>
        </div>

        <div id="footer"></div>

        <script src="../utils/Auth.js"></script>
        <script src="../components/Navbar.js"></script>
        <script src="../components/Footer.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../components/RegisterPohodnik.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
