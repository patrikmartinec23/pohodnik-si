<!DOCTYPE html>
<html lang="sl">
    <head>
        <meta charset="UTF-8" />
        <title>Registracija – Pohodnik.si</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!--<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">-->
        <script src="/registracija-pohodnik.js" type="text/javascript"></script>
        <style>
            .navbar-brand img {
                height: 40px;
            }

            body {
                background-color: #e3f2fd;
            }

            .register-container {
                max-width: 500px;
                margin: 90px auto;
                background: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }

            .logo {
                display: block;
                margin: 0 auto 20px;
                height: 60px;
            }

            .form-check-inline input {
                margin-right: 5px;
            }

            footer {
                background-color: #2e7d32;
                color: white;
                text-align: center;
                padding: 15px 0;
                margin-top: 40px;
            }

            .barva {
                color: black;
                text-decoration: none;
            }
        </style>
    </head>
    <body onload="init()">
        <nav
            class="navbar navbar-expand-lg navbar-dark bg-success fixed-top shadow"
        >
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="slike/logo.png" alt="Pohodnik.si Logo" />
                    Pohodnik.si
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Domov</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pohodi.html">Pohodi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="drustva.html">Društva</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="prijava.html"
                                >Prijavi se</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="register-container" data-aos="fade-up" data-aos-delay="200">
            <img src="slike/logo.png" alt="Pohodnik.si" class="logo" />
            <h4 class="text-center mb-3">Registracija</h4>

            <form id="formaRegistracije" class="was-validated">
                <div class="mb-3">
                    <label class="form-label">Vrsta uporabnika:</label><br />
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="userType"
                            id="hiker"
                            value="pohodnik"
                            checked
                        />
                        <label class="form-check-label" for="hiker"
                            ><a href="registracija-pohodnik.html" class="barva"
                                >Pohodnik</a
                            ></label
                        >
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="userType"
                            id="club"
                            value="drustvo"
                        />
                        <label class="form-check-label" for="club"
                            ><a href="registracija-drustvo.html" class="barva"
                                >Društvo</a
                            ></label
                        >
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label"
                        >Uporabniško ime</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="vnesi uporabnisko ime"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Geslo</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="ustvari geslo"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label"
                        >Potrdi geslo</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        placeholder="ponovno vnesi geslo"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Ime</label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="vnesi ime"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="surname" class="form-label">Priimek</label>
                    <input
                        type="text"
                        class="form-control"
                        id="surname"
                        placeholder="vnesi priimek"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="birthDate" class="form-label"
                        >Datum rojstva</label
                    >
                    <input
                        type="date"
                        class="form-control"
                        id="birthDate"
                        placeholder="vnesi datum rojstva"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Domač naslov</label>
                    <input
                        type="text"
                        class="form-control"
                        id="address"
                        placeholder="vnesi domač naslov"
                        required
                    />
                </div>

                <div class="d-grid">
                    <button
                        type="submit"
                        class="btn btn-success"
                        id="gumbRegistriraj"
                    >
                        Registracija
                    </button>
                </div>
            </form>

            <p class="text-center mt-3">
                Že imate račun? <a href="prijava.html">Prijavite se</a>
            </p>
        </div>

        <footer>
            <div class="container">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 text-white">Domov</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 text-white">Pohodi</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 text-white">Društva</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 text-white"
                            >Prijavi se</a
                        >
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 text-white"
                            >Registriraj se</a
                        >
                    </li>
                </ul>
                <p class="text-center text-white">
                    © 2025 Pohodnik.si – Skupaj raziskujemo naravo.
                </p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>

</script>-->
    </body>
</html>
